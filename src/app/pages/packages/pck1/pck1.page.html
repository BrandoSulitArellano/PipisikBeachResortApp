<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">

<ion-header style="background-color: wheat; color: black;">
  <h1 style="text-align: center; font-family: 'Zen Loop', cursive; font-weight: bold;">PACKAGES</h1>
  </ion-header>


  <ion-content>

    <ion-fab vertical="top" horizontal="start" edge slot="fixed">
      <ion-fab-button color="warning">
        <ion-icon name="chevron-down-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">
        <ion-fab-button routerLink="/loginhome"><ion-icon name="home"></ion-icon></ion-fab-button>
        <ion-fab-button routerLink="/cotteges"><ion-icon name="bed"></ion-icon></ion-fab-button>
        <ion-fab-button routerLink="/foods"><ion-icon name="restaurant"></ion-icon></ion-fab-button>
        <ion-fab-button routerLink="/information"><ion-icon name="information"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <ion-card>

            <div><img width="100%" height="300px" src="http://www.foodies.ph/_recipeimage/236943/pancit-lomi-1.jpg"></div>
            <div><img width="100%" height="300px" src="https://i.pinimg.com/474x/e4/d9/40/e4d9403ae753c7c207d7327b382b00a2.jpg"></div>
            <img src="assets/images/Kubo.jpg" alt="Pipisik Tree">

            <ion-card-header style="text-align: center; font-family: 'Zen Loop', cursive; font-weight: bold; font-size: 25px;">PACKAGE 1</ion-card-header>

              <ion-card-content>
              <p style="text-align: center; font-family: 'Zen Loop', cursive; font-size: 23px; margin-bottom: 5%;">Only Available for Day Tour <br>1 Kubo<br>1 Lomi Bilao
                <br>1 Pansit Bilao<br>Good for 2-4 persons</p>

                <ion-item>
                  <ion-label>Check in date:</ion-label>
                  <ion-datetime [(ngModel)]="startDate" placeholder="Click Here" displayFormat="DDDD MMM D, YYYY" min="2021"></ion-datetime>
                </ion-item>

                <ion-button color="warning" fill="outline" expand="full" (click)="avail()">CONFIRM</ion-button>
              </ion-card-content>

    </ion-card>

    <ion-card style="text-align: center; padding: 3%;">
      <h1 style="font-family: 'Zen Loop', cursive; font-weight: bold;">{{ text1 }}</h1>
      <h1 style="font-family: 'Zen Loop', cursive; font-weight: bold;">{{ text4 }}</h1>
      <h1 style="font-family: 'Zen Loop', cursive; font-weight: bold;">{{ text3 }}</h1>
      <h1 style="font-family: 'Zen Loop', cursive; font-weight: bold;">{{ text2 }}</h1>
    </ion-card>

</ion-content>
